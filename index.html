<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 5px;
            border: 2px solid white;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-size: 14px;
            font-weight: 500;
            max-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .subscription {
            font-size: 12px;
            color: #aaa;
            margin-top: 2px;
        }

        .greeting {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: black;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #888;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: white;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.85;
        }

        .logout-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 0;
            border-radius: 50%;
            display: none;
            z-index: 1000;
            font-size: 20px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .terms-container {
            margin-top: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        #termsCheckbox {
            margin-right: 10px;
        }

        .terms-link {
            color: #aaa;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }

        .terms-link:hover {
            color: white;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <div class="user-profile" id="userProfile">
            <div class="avatar" id="userAvatar">
                <img id="avatarImg" src="https://cdn-icons-png.flaticon.com/512/2111/2111644.png" alt="User Avatar">
            </div>
            <div class="username" id="username">Username</div>
            <div class="subscription" id="subscriptionInfo">Не авторизован</div>
        </div>

        <div class="greeting" id="greeting"></div>
        
        <div class="input-group">
            <input type="text" id="tokenInput" placeholder="Введите ключ доступа">
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Запомнить меня</label>
        </div>
        
        <div class="terms-container">
            <input type="checkbox" id="termsCheckbox">
            <label for="termsCheckbox" class="terms-link" id="termsLink">Я согласен с Пользовательским соглашением</label>
        </div>
        
        <button id="loginBtn">Войти</button>
        <div class="error-message" id="errorMessage">Токен недействителен или закончился срок действия</div>
    </div>

    <iframe id="contentFrame"></iframe>
    <button class="logout-btn" id="logoutBtn" title="Выйти">×</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const greeting = document.getElementById('greeting');
            const tokenInput = document.getElementById('tokenInput');
            const rememberMe = document.getElementById('rememberMe');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const authContainer = document.getElementById('authContainer');
            const contentFrame = document.getElementById('contentFrame');
            const userProfile = document.getElementById('userProfile');
            const username = document.getElementById('username');
            const subscriptionInfo = document.getElementById('subscriptionInfo');
            const avatarImg = document.getElementById('avatarImg');
            const errorMessage = document.getElementById('errorMessage');
            const termsCheckbox = document.getElementById('termsCheckbox');
            const termsLink = document.getElementById('termsLink');

            let currentToken = '';
            let currentVpnUrl = '';
            let tgUser = null;

            function initTelegram() {
                if (window.Telegram && window.Telegram.WebApp) {
                    Telegram.WebApp.expand();
                    tgUser = Telegram.WebApp.initDataUnsafe?.user;
                    
                    if (tgUser) {
                        if (tgUser.photo_url) {
                            avatarImg.src = tgUser.photo_url;
                        }
                        
                        const displayName = tgUser.username 
                            ? `@${tgUser.username}` 
                            : `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim();
                        
                        if (displayName) {
                            username.textContent = displayName;
                        }
                    }
                }
            }

            const hour = new Date().getHours();
            if (hour >= 5 && hour < 12) {
                greeting.textContent = 'Доброе утро!';
            } else if (hour >= 12 && hour < 18) {
                greeting.textContent = 'Добрый день!';
            } else if (hour >= 18 && hour < 23) {
                greeting.textContent = 'Добрый вечер!';
            } else {
                greeting.textContent = 'Доброй ночи!';
            }
            greeting.textContent += ' Пожалуйста, введите ключ доступа.';

            const savedToken = localStorage.getItem('savedToken');
            if (savedToken) {
                tokenInput.value = savedToken;
            }

            termsLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.open('https://infodinovpn.github.io/-/', '_blank');
            });

            loginBtn.addEventListener('click', function() {
                if (!termsCheckbox.checked) {
                    errorMessage.textContent = 'Пожалуйста, ознакомьтесь и примите Пользовательское соглашение';
                    errorMessage.style.display = 'block';
                    shakeAuthContainer();
                    return;
                }

                const token = tokenInput.value.trim();
                if (token) {
                    checkToken(token);
                } else {
                    errorMessage.textContent = 'Пожалуйста, введите ключ доступа';
                    errorMessage.style.display = 'block';
                    shakeAuthContainer();
                }
            });

            function checkToken(token) {
                currentToken = token;
                errorMessage.style.display = 'none';
                
                if (token.startsWith('t2d')) {
                    currentVpnUrl = 'https://dinovpn.github.io/1mec/';
                    updateUserInfo('Тестовая подписка (30 дней)');
                    showContent();
                } else if (token.startsWith('d12m')) {
                    currentVpnUrl = 'https://dinovpn.github.io/1year/';
                    updateUserInfo('Подписка: 365 дней');
                    showContent();
                } else if (token.startsWith('c2d')) {
                    currentVpnUrl = 'https://dinovpn.github.io/30d/';
                    updateUserInfo('Подписка: 30 дней');
                    showContent();
                } else {
                    errorMessage.textContent = 'Токен недействителен или закончился срок действия';
                    errorMessage.style.display = 'block';
                    shakeAuthContainer();
                }
            }

            function updateUserInfo(subscription) {
                initTelegram();
                subscriptionInfo.textContent = subscription;
            }

            function showContent() {
                authContainer.style.display = 'none';
                contentFrame.src = currentVpnUrl;
                contentFrame.style.display = 'block';
                logoutBtn.style.display = 'flex';
            }

            function shakeAuthContainer() {
                authContainer.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    authContainer.style.animation = '';
                }, 500);
            }

            function logout() {
                localStorage.removeItem('savedToken');
                contentFrame.src = '';
                contentFrame.style.display = 'none';
                authContainer.style.display = 'block';
                logoutBtn.style.display = 'none';
                tokenInput.value = '';
                currentToken = '';
                currentVpnUrl = '';
                subscriptionInfo.textContent = 'Не авторизован';
            }

            logoutBtn.addEventListener('click', logout);

            tokenInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });

            initTelegram();
        });
    </script>
</body>
</html>
